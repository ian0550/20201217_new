<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            /* 1px 크기의 회색 선 */
            border:1px solid gray;
        }
        th,td{
            width:100px;
        }
        caption{
            font-size: 20px;
            /* margin : 여백 */
            margin: 10px;
            font-weight: bold;
            color: chartreuse;
        }
    </style>
</head>
<body>
    <table border="1">
        <caption><h3>주요 SNS 서비스별 이용률(%)</h3></caption>
        <tbody> <!-- tr*3>td*6{Table Data$} -->
            <tr>
                <th></th>
                <th>페이스북</th>
                <th>카카오스토리</th>
                <th>밴드</th>
                <th>인스타그램</th>
                <th>트위터</th>
            </tr>
            <tr>
                <td><b>2015년</b></td>
                <td>77.1</td>
                <td>58.3</td>
                <td>32.4</td>
                <td>16.7</td>
                <td>22.1</td>
            </tr>
            <tr>
                <td><b>2016년</b></td>
                <td>73.8</td>
                <td>51.0</td>
                <td>40.1</td>
                <td>28.1</td>
                <td>14.7</td>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
